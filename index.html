<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelGram | Perfil de Viagens</title>
    <link rel="stylesheet" href="styles/index.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Intel+One+Mono:ital,wght@0,300..700;1,300..700&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="surface-color">
        <nav class="container">
            <a href="#" id="logo">
                <img src="assets/Logo.svg" alt="logomarca">
            </a>

            <ul>
                <li>
                    <a href="#">
                        <img src="assets/icons/MagnifyingGlass.svg" alt="icone de lupa">
                    </a>
                </li>

                <li><a href="#">Explorer</a></li>
                <li><a href="#">Minhas Viagens</a></li>
                <li><a href="#">
                        <img src="assets/Profile pic.png" alt="imagem isabela"> </a></li>
            </ul>
        </nav>

        <header>
            <div class="container">
                <div id="profile">
                    <img src="assets/Profile pic.png" alt="imagem isabela">

                    <div>
                        <h1>Isabela Rocha</h1>
                        <p>Amante de viagens, cultura e gastronomia. 🌍✈️
                            Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes
                            do
                            nosso planeta a partir da
                            movimentada cidade de São Paulo. 🏙️📸</p>
                    </div>
                </div>

                <ul id="info">
                    <li>
                        <img src="assets/icons/MapPin.svg" alt="mapa">
                        <span>São Paulo, SP</span>
                    </li>
                    <li>
                        <img src="assets/icons/AirplaneTilt.svg" alt="aviao">
                        <span>37 Paises</span>
                    </li>
                    <li>
                        <img src="assets/icons/Image.svg" alt="img">
                        <span> 240 fotos</span>
                    </li>



                </ul>
            </div>
        </header>
    </div>
</body>

</html>
